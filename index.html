<!--suppress ALL -->
<html
	lang="en">
  <head>
    <meta
	    charset="UTF-8" />
    <meta
	    content="
    width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
	    name="viewport"
    />
    <link
	    href="bootstrap/bootstrap.min.css"
	    rel="stylesheet" />
    <link
	    rel="stylesheet"
	    href="js%20bootstrap/bootstrap.bundle.min.js" />
    <link
	    rel="stylesheet"
	    href="js%20bootstrap/bootstrap.min.js" />
    <link
	    href="styles/reset.css"
	    rel="stylesheet" />
    <link
	    href="fonts/font.css"
	    rel="stylesheet" />
    <link
	    href="styles/style.css"
	    rel="stylesheet" />
    <title>layout for professional layout</title>
  </head>
  <body>
    <header
	    class="header">
      <nav
	      class="nav">
        <div
	        class="container">
          <div
	          class="row">
            <div
	            class="col-4 col-md-4">
              <img
	              src="images/svg/logo.svg"
	              alt="Gravity"
	              class="logo" />
            </div>
            <div
	            class="col-4 offset-md-2 col-md-3">
              <button
	              class="search">
                <img
	                src="images/svg/search.svg"
	                alt="Search for materials" />
              </button>
            </div>
            <div
	            class="col-4 col-md-3">
              <button
	              class="menu">
                <img
	                src="images/svg/menu.svg"
	                alt="Menu Gravity" />
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div
	      class="offer">
        <div
	        class="container">
          <div
	          class="row">
            <div
	            class="col-md-6">
              <div
	              class="offer-cont">
                <h1
	                class="offer-cont__title">Work around you and your team</h1>
                <p
	                class="offer-cont__text">
                  From ads that dance or sing to MTV-like commercials, online
                  advertisers are now using a new type of technology “rich
                  media” to attract consumers.
                </p>
                <button
	                class="offer-cont__btn">get started</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
